<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="stylesheet" href="/css/item.css" />
    <script src="/js/tiny.js"></script>
    <title>Amplfr.com</title>
    <style>
      body {
        display: block;
        margin: 12px;
        font-family: sans-serif;
      }

      /* TODO for mobile devices
            - set header's width: 100%
            - set header's font-size: 2rem
            - move amplfr-playing.item's button#play to over amplfr-playing.item's img
        */
      button {
        all: unset;
        cursor: pointer;
      }

      .logo {
        display: flex;
        z-index: 100;
        color: var(--body-color, black);
        fill: var(--body-color, black);
        height: 4rem;
        position: fixed;
        bottom: 12px;
        right: 16px;
        color: var(--body-color, white);
        fill: var(--body-color, white);
        filter: drop-shadow(-2px -2px 2px darkgray);
      }
      @media (max-width: 1280px) {
        .wide-only {
          width: 0px !important;
          overflow: hidden;
        }
      }
      .icon {
        /* display: block; */
        /* margin: auto; */
        font-size: 4rem !important;
        z-index: 2;
      }
      a.icon {
        text-decoration: none;
        color: var(--body-color, black);
      }
      .half {
        font-size: 0.5em;
        padding-top: 0.5em;
      }
      .icon.half {
        font-size: 0.5em !important;
        padding-top: 0em;
        margin-right: 4px;
      }

      .item {
        font-family: sans-serif !important;
      }

      amplfr-playing {
        amplfr-item,
        .item {
          --color: black;
          display: block;
          margin: 0px auto;
          /* height: 1em; */
          height: 4rem;
          width: 100%;
          color: var(--color);
          overflow: hidden;
          z-index: 1;
          display: inline-flex;
          padding-right: 4px;

          img {
            background-position: center;
            background-size: cover;
            /* height: 100%; */
            height: 1em;
            width: 1em;
            aspect-ratio: 1 / 1;
            font-size: 1em;
            margin: 0px;
          }

          title,
          .title,
          .artist,
          .album {
            margin: 0px 0.125em;
            /* margin-top: -0.125em; */
            /* margin-top: -0.0625em; */
            text-decoration: none;
          }
          title,
          .title {
            display: inline;
            font-weight: bold;
            font-size: 4rem;
            margin-left: 0px;
          }
          .album {
            font-style: italic;
          }
          .time {
            font-size: 2rem;
            padding-top: 1rem;
          }

          a:last-of-type {
            margin-right: auto;
          }
        }

        /* .item a:hover,
        .item button:hover { */
        .item *:hover {
          /* box-shadow: 4px 4px 4px var(--color); */
          /* text-shadow: 4px 4px 4px var(--color); */
          background-color: var(--color);
        }

        *:not(.item):hover {
          transition: invert(1);
        }
      }
      amplfr-playing .item * {
        white-space: nowrap;
        /* margin: 0px 0.25em; */
        margin: 0px;
        color: var(--colorAccent);
        fill: var(--colorAccent);
        /* vertical-align: middle; */

        /* font-size: 3rem; */
        height: 100%;
        /* display: inline-block; */
      }

      amplfr-playing {
        display: flex;
        flex-direction: row;
        font-size: 4rem;
        height: 1em;
        margin: 0px auto;
        margin-bottom: 8px;
        box-shadow: -4px -4px 4px 0px darkgray;
        line-height: 1;
        position: sticky;
        top: 12px;
        z-index: 5;
        background-color: white;

        #play.icon {
          color: white;
          filter: drop-shadow(2px 4px 6px black);
          position: absolute;
        }
        .progress {
          position: absolute;
          left: initial;
          top: initial;
          /* height: 0.125em; */
          height: 0.0625em;
          margin-left: 1em;
          margin-top: calc(1em - 0.125em);
          width: 0px;
          background-color: var(--color);
        }
        .loaded.progress {
          opacity: 0.4;
        }
        /* .logo {
          margin-right: 0px;
        } */
      }

      amplfr-playing.showSearch {
        .item {
          width: 4rem;
        }
        input[type="search"] {
          width: 100%;
        }
        button#closeSearch {
          width: 4rem;
        }
      }
    </style>
  </head>
  <body>
    <template>
      <amplfr-item
        class="item"
        src="${idURL}"
        id="amplfr-${id}"
        title='"${title}" ${artistName}'
      >
        <img
          class="artwork"
          crossorigin="Anonymous"
          src="${albumart}"
          alt='"${albumTitle}" artwork'
        />
        <a href="${idURL}" class="title">${title}</a>
        <a
          href="/artist/dKsQCazuEHnvVqJUuiVBPV/Radiohead"
          class="artist"
          title='artist "Radiohead"'
          >Radiohead</a
        >
        <a
          href="/album/bHkibgUEnX1EXb26YpKfw3/The+Bends"
          class="album"
          title='album "The Bends"'
          >The Bends</a
        >
        <!-- <span class="loaded progress"></span>
        <span class="progress"></span> -->
        <!-- <button id="share" class="icon half material-symbols-outlined">share</button>
        <button id="fullscreen" class="icon half material-symbols-outlined">fullscreen</button> -->
        <span class="time half">3:54</span>
      </amplfr-item>
    </template>
    <amplfr-playing style="--color: #f6eca8; --colorAccent: #0a0b18">
      <!-- prettier-ignore -->
      <button id="play" class="icon material-symbols-outlined">play_arrow</button>
      <!-- prettier-ignore -->
      <amplfr-item class="item" src="/kREnNawsJqg7PFfX3LYqEy/Just" id="amplfr-kREnNawsJqg7PFfX3LYqEy" style="--color: #f6eca8; --colorAccent: #0a0b18" title="&quot;Just&quot; Radiohead">
        <img class="artwork" crossorigin="Anonymous" src="/img/albumart/bHkibgUEnX1EXb26YpKfw3.jpg" alt='"The Bends" artwork'/>
        <a href="/kREnNawsJqg7PFfX3LYqEy/Just" class="title">Just</a>
        <a href="/artist/dKsQCazuEHnvVqJUuiVBPV/Radiohead" class="artist" title="artist &quot;Radiohead&quot;">Radiohead</a>
        <a href="/album/bHkibgUEnX1EXb26YpKfw3/The+Bends" class="album" title="album &quot;The Bends&quot;">The Bends</a>
        <span class="loaded progress" style="width: 40%;"></span>
        <span class="progress" style="width: 20%;"></span>
        <button id="fullscreen" class="icon half material-symbols-outlined">fullscreen</button>
        <button id="share" class="icon half material-symbols-outlined">share</button>
        <span class="time half">3:54</span>
      </amplfr-item>
    </amplfr-playing>

    <style>
      main {
        display: inline-block;
        width: 100%;
      }
    </style>
    <main>
      <style>
        #queue {
          width: 25dvw;
          counter-reset: item;
          display: block;
          height: calc(100vh - 6rem);
          float: left;
          min-width: 24rem;
          /* transition: 200ms width; */
          position: sticky;
          top: 5.25rem;

          > .item::before {
            font-size: 4rem;
            content: counter(item);
            text-align: center;
            position: absolute;
            height: 1em;
            width: 1em;
            /* left: initial; */
            /* margin-left: -1em; */
            color: white;
            filter: drop-shadow(2px 4px 6px black);
          }
          /* > * { */
          > .item {
            /* box-shadow: 4px 4px 4px darkgray; */
            box-shadow: -4px -4px 4px 0px darkgray;
            padding-right: 4px;
          }

          .horizontal {
            display: flex;
            width: 100%;
          }

          .horizontal > .icon:first-child {
            margin-left: 0px;
          }
          .horizontal > .icon:last-child {
            margin-right: 0px;
          }
        }

        #queue.minimized {
          max-width: 4rem;
          min-width: 4rem;
          /* overflow-x: hidden; */
          padding-right: 8px;
          padding-left: 6px;
          margin-left: -6px;
        }
      </style>
      <amplfr-queue id="queue" controls="false">
        <!-- prettier-ignore -->
        <amplfr-item class="item" src="//localhost/hdhjfv5sbnGhm6gvvBQmBD" title="My Annie" data-id="amplfr-hdhjfv5sbnGhm6gvvBQmBD" style="--color: #36100b; --colorAccent: #90992d;">
          <img class="artwork" crossorigin="Anonymous" src="/albumart/item/hdhjfv5sbnGhm6gvvBQmBD.jpg" alt="Homecoming">
          <a class="title" title="My Annie" href="//localhost/hdhjfv5sbnGhm6gvvBQmBD/My+Annie">My Annie</a>
          <a href="/artist/oAf7C1VHUL8qy2UujSgnsw/Craig's+Brother" class="artist" data-id="artist/oAf7C1VHUL8qy2UujSgnsw" title="Craig's Brother">Craig's Brother</a>
          <a href="/album/haRRX7cK82P9UY2covJzDf/Homecoming" class="artist" data-id="album/haRRX7cK82P9UY2covJzDf" title="Homecoming">Homecoming</a>
          <span class="time half">3:04</span>
        </amplfr-item>
        <!-- prettier-ignore -->
        <amplfr-audio class="item" src="//upload.wikimedia.org/wikipedia/commons/c/cd/US_Marine_Band_Rhapsody_in_Blue.oga">
          <img class="artwork" src="//upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Rhapsody_in_Blue_cover.jpg/220px-Rhapsody_in_Blue_cover.jpg" />
          <a class="title">Rhapsody in Blue</a>
          <a class="artist">George Gershwin</a>
        </amplfr-audio>
        <div class="horizontal">
          <!-- prettier-ignore -->
          <button id="toggleQueue" class="icon material-symbols-outlined">playlist_play</button>
          <!-- prettier-ignore -->
          <button id="previousQueue" class="icon material-symbols-outlined">skip_previous</button>
          <!-- prettier-ignore -->
          <button id="repeatQueue" class="icon material-symbols-outlined">repeat</button>
          <!-- prettier-ignore -->
          <button id="shareQueue" class="icon material-symbols-outlined">share</button>
          <!-- prettier-ignore -->
          <button id="shuffleQueue" class="icon material-symbols-outlined">shuffle</button>
          <!-- prettier-ignore -->
          <button id="nextQueue" class="icon material-symbols-outlined">skip_next</button>
        </div>
        <script>
          const queue = $("#queue");
          const toggleQueue = $("#toggleQueue");
          toggleQueue.addEventListener("click", (ev) => {
            queue.classList.toggle(
              "minimized",
              !queue.classList.contains("minimized")
            );
          });
        </script>
      </amplfr-queue>

      <style>
        nav {
          /* position: absolute; */
          /* left: 25dvw; */
          height: 4rem;
          /* width: 75dvw; */
          width: 100%;
        }

        #queue a.icon,
        #queue button.icon,
        nav > a.icon,
        nav > button.icon {
          font-size: 4rem;
          margin: 0px auto;

          filter: drop-shadow(-2px -2px 1px darkgray);
        }
      </style>
      <nav>
        <style>
          input[type="search"] {
            font-size: 3.5rem;
            height: 4rem;
            width: 0px;
            /* width: 100%; */
            padding: 0px;
            border: 0px;
            outline: none;
            text-decoration: underline 2px solid darkgray;
            z-index: -10;
            background-color: transparent;
            display: inline-block;
            transition: 200ms width;
          }
          button#closeSearch {
            font-size: 4rem;
            text-decoration: none;
            margin: auto;
            width: 0px;
            overflow: hidden;
          }

          input#search {
            margin-top: 0px;
            /* height: 8rem; */
            height: 4rem;
            min-height: unset;
            transition: 250ms ease-in-out;
            color: darkgray;
          }
          input#search:target,
          input#search:focus-within {
            margin-top: 50dvh;
            margin-bottom: 50dvh;
            height: 100dvh;
            min-height: unset;
            position: relative;
          }

          input#search button#closeSearch {
            font-size: 0;
            text-decoration: none;
            margin: auto;
            position: absolute;
            top: 0px;
            margin-right: var(--logo-width);
          }
          input#search:focus-within button#closeSearch {
            font-size: 4rem;
          }
        </style>
        <button id="search" class="icon material-symbols-outlined">
          search
        </button>
        <!-- prettier-ignore -->
        <input type="search" name="Search" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#search" hx-swap="afterend" placeholder="Search songs, artists, lyrics, albums, and more">
        <!-- prettier-ignore -->
        <button class="icon material-symbols-outlined" id="closeSearch">close</button>

        <!-- prettier-ignore -->
        <a href="/upload" id="upload" class="wide-only icon material-symbols-outlined">cloud_upload</a>
      </nav>

      <style>
        .container {
          --side: 15rem;
          /* grid-template-columns: repeat(auto-fill, calc(50vw - 32px)); */
          /* margin: 0px auto; */
          /* display: inline; */
          grid-auto-flow: row dense;
          overflow: hidden;
          height: initial;
        }

        .block {
          padding: 6px;
          margin: 0px;
          position: static;
          position: relative;
          top: 0px;
          color: rgba(255, 255, 255, 0.5);
          text-shadow: 2px 2px 0px rgb(0 0 0);
          background-position: center;
          background-size: cover;
          /* overflow: hidden; */
          font-size: 2em;
          /* transition: 0.25s ease; */
          /* box-shadow: 4px 4px 4px darkgray; */
          transition: box-shadow 200ms;
          width: var(--side);
          height: var(--side);
          float: left;
          z-index: 0;
        }
        .block:hover {
          scale: 1.02;
        }
        .block img {
          height: 100%;
          width: 100%;
          aspect-ratio: 1 / 1;
          /* box-shadow: 4px 4px 4px darkgray; */
          box-shadow: -4px -4px 4px 0px darkgray;
        }
        .block * {
          margin-top: 0px !important;
          margin-bottom: 0px !important;
        }
        .block.block2x2 {
          /* width: calc(2* var(--minSide)); */
          width: calc(2 * var(--minSide) + (var(--gap) / 2));
          /* padding-bottom: 0px; */
        }
        .block2x2 {
          /* width: 400px !important; */
          /* height: 400px !important; */
          /* width: calc(2 * var(--side)); */
          width: calc((2 * var(--side)) + 12px);
          height: calc((2 * var(--side)) + 12px);
          grid-row: span 2;
          grid-column: span 2;
        }
        .block1x2 {
          grid-row: span 2;
          height: calc((2 * var(--side)) + 12px);
        }
      </style>
