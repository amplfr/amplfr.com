<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link href="/css/item.css" rel="stylesheet" />
    <link href="/css/collection.css" rel="stylesheet" />
    <script src="/js/amplfr.min.js"></script>
    <title>AmplfrCollection test</title>
  </head>
  <body>
    <style>
      body {
        font-size: 1em;
        display: contents;
      }
      #container {
        width: 25em;
        margin: 0 auto;
        font-size: 2em;
      }
    </style>
    <div id="container"></div>
    <script>
      const title = ">Amplfr";
      let collection;
      const url = document.location.origin + "/api/queue";
      fetch(url)
        .then((response) => response.json())
        .then((json) => {
          if (Array.isArray(json)) json = json.map((x) => x.id || x);

          json.title = "Queue";
          json.url = url;

          collection = new AmplfrCollection(json);
          // collection = new AmplfrCollection("kREnNawsJqg7PFfX3LYqEy");
          collection.loop = true;

          document.querySelector("#container").appendChild(collection);
        });
    </script>
  </body>
</html>
