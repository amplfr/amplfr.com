    <style>
      body {
        --body-color: white;
        --text-color: black;
        --shadow-color: darkgray;
        --queue-height: 4rem;
        /* --main-left: 8rem; */
        --main-left: 4rem;
        --logo-width: 210px;
        display: flex;
        font-family: "Noto Sans", sans-serif;
        font-weight: 400;
        /* margin: 0px; */
        margin: 12px;
        /* margin-left: 8rem; */
        flex-direction: column;
        height: 100vh;
        /* overflow-x: hidden; */
      }
      :root {
        scroll-behavior: smooth;
      }
      *::-webkit-scrollbar {
        height: 4px;
        width: 4px;
      }
      *::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        border: 3px solid var(--shadow-color);
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }

      button {
        all: unset;
        cursor: pointer;
      }
      nav {
        position: fixed;
        top: 0px;
        /* left: 4rem; */
        /* padding-left: 4rem; */
        display: flex;
        flex-direction: column;
        /* margin-top: 4em; */
        width: 4rem;
        height: 90%;
        height: calc(100dvh - 4rem);
        height: 100dvh;
        z-index: 100;
        backdrop-filter: blur(0.5rem);

        .icon {
          font-size: 4rem;
          text-decoration: none;
          margin: auto;

          background-color: transparent;
          color: var(--text-color);
          color: var(--body-color);
          fill: var(--body-color);
          filter: drop-shadow(2px 2px 2px darkgray);
        }
        .icon[href="#search"],
        /* .icon#playing, */
        .icon[href="#playing"],
        .icon[href="#queue"],
        .icon[href="/upload"],
        .icon[href="/account"] {
          margin: 0px;
        }
        .icon[href="#queue"] {
          position: sticky;
          bottom: 0px;
        }
      }

      main {
        display: block;
        margin: 0px;
        width: 100%;

        amplfr-queue,
        section {
          display: inline-block;
          min-height: 80dvh;
          scroll-margin-top: 8rem;
          margin-left: var(--main-left);
          width: calc(100dvw - var(--main-left));
        }
        amplfr-queue {
          min-height: unset;
        }

        section#search {
          margin-top: 0px;
          /* height: 8rem; */
          height: 4rem;
          min-height: unset;
          transition: 250ms ease-in-out;
          color: darkgray;
        }
        section#search:target,
        section#search:focus-within {
          margin-top: 50dvh;
          margin-bottom: 50dvh;
          height: 100dvh;
          min-height: unset;
          position: relative;
        }

        section#search button#closeSearch {
          font-size: 0;
          text-decoration: none;
          margin: auto;
          position: absolute;
          top: 0px;
          margin-right: var(--logo-width);

        }
        section#search:focus-within button#closeSearch {
          font-size: 4rem;
        }

        section.horiz {
          display: flex;
          height: 500px;
          max-height: 500px;
          padding-left: 8rem;
          overflow: auto hidden;
          margin: 8px 0px;
          width: initial;
        }
      }

      header {
        display: flex;
        flex-direction: row;
        /* position: absolute; */
        /* position: fixed; */
        margin-left: var(--main-left);
        width: 100%;
        /* width: calc(100dvw - 8rem); */
        width: calc(100dvw - var(--main-left));
        z-index: 10;
        transition: 200ms height;

        .logo {
          /* position: sticky; */
          position: fixed;
          /* right: 4rem; */
          right: 0;
          display: flex;
          z-index: 100;
          font-size: 4rem;
          height: 1em;
          color: var(--body-color);
          fill: var(--body-color);
          filter: drop-shadow(2px 2px 2px darkgray);
        }
      }
      input[type="search"] {
        /* font-size: 4em; */
        /* height: 1em; */
        font-size: 3.5rem;
        height: 4rem;
        width: 100%;
        width: calc(100dvw - var(--logo-width));
        /* width: calc(100dvw - 12rem - var(--logo-width)); */
        /* margin-right: 1rem; */
        padding: 0px;
        border: 0px;
        outline: none;
        text-decoration: underline 2px solid darkgray;
        z-index: -10;
        background-color: transparent;

        /* width: calc(100dvw - 12rem); */
        /* width: calc(100dvw - 16rem); */
        display: inline-block;
      }
      button#closeSearch {
        font-size: 4rem;
        text-decoration: none;
        margin: auto;
      }

      footer {
        /* display: inline; */
        gap: 0.25rem;
        /* margin: 1rem 0px; */
        overflow: auto;
        padding: 1em 0px;
        margin-left: var(--main-left, 8rem);
      }
      footer > a {
        background-color: rgb(0 0 0 / 5%);
        padding: 0.5rem 0.75rem;
        border-radius: 0.25rem rem;
        border: 0px;
        white-space: nowrap;
      }
    </style>
    <style>
        /* nav button.icon#playing,  */
        /* nav .icon[href="#playing"], 
        section#playing amplfr-item, */
        /* .active.item { */
        #playing {
          /* background-color: #E76F51; */

          top: 0;

          /* left: 0rem;

        }
        #playing:target {
          position: sticky;
          height: 100dvh;
          top: 0px;

          padding-left: 8rem;
          display: flex;
          flex-direction: column;

        }
        #playing:target .artwork {

          /* margin-left: 0; */

          height: 100vmin;

        }
        #playing:target * {
          margin-left: 100vmin;
          /* padding-left: 8rem; */
        }
        #playing:target .title {
          margin-top: auto;
        }
        amplfr-queue::before {
          content: "";
          display: block;
          height: 4rem;
          width: calc(100dvw - 8rem);
          margin: 4px !important;
        }
        amplfr-queue {
          /* position: sticky; */
          top: 4rem;
          /* margin-left: -4rem; */
          /* height: 4rem; */
          /* width: 85%;
          width: calc(100dvw - 8rem); */
          /* width: calc(100dvw - 5rem); */
          /* margin-top: 4rem; */
          max-height: 90%;
          max-height: calc(100dvh - 8rem);
          z-index: 10;
        }
        amplfr-collection > amplfr-item:before, 
        amplfr-queue > amplfr-item:before, 
        amplfr-collection > amplfr-audio:before, 
        amplfr-queue > amplfr-audio:before {
          z-index: initial !important;
        }

        .item {
          /* margin: 0px !important; */
          /* background-color: var(--color); */
          /* background: linear-gradient(90deg, var(--color) 64%, var(--body-color)); */
          margin: 4px !important;
          border: solid var(--color) 2px;
        }
        amplfr-queue amplfr-audio#playing {
          --color: black;
          --colorAccent: var(--body-color);
          /* display: block; */
          display: inline-flex;
          margin: 0px;
          /* height: 4rem; */
          color: var(--color);
          overflow: hidden;
          font-size: 1rem;
          z-index: 10;
          box-shadow: 2px 2px 2px var(--colorAccent, darkgray);
          width: 100%;
          /* background-color: var(--colorAccent); */
          /* background-color: var(--color);
          background: linear-gradient(90deg, var(--color) 64%, var(--body-color)); */
          /* position: absolute; */
          /* margin: 0px var(--gap); */
          /* top: 0px; */
          /* left: 0px; */
          /* width: 100dvw; */
          /* width: calc(100vw -(2* var(--gap))); */
        }

        amplfr-queue amplfr-audio {
          display: block;
          height: 4rem;
          /* width: 100%; */
          width: 32rem;
          z-index: 10;
        }
        /* amplfr-queue amplfr-audio.active { */
          /* display: inline-flex; */
          /* top: 4rem;
          left: 8rem;
          height: 4rem;
          width: 85%;
          width: calc(100dvw - 11rem); */
          /* margin-left: 4rem; */
        /* } */

        /* amplfr-collection > amplfr-item#playing:before,
        amplfr-collection > amplfr-audio#playing:before, */
        amplfr-queue > amplfr-item#playing:before,
        amplfr-queue > amplfr-audio#playing:before {
          display: none;
        }
        amplfr-queue amplfr-audio#playing .title {
          /* font-size: 3rem; */
          text-decoration: none;
          font-weight: bold;
          margin: 0px;
          /* margin-top: auto; */
          display: inline;
          padding-left: 4px;
        }

        amplfr-queue > #playing * {
          white-space: nowrap;
          margin: 0px 4px;
          color: var(--colorAccent);
          fill: var(--colorAccent);
          vertical-align: middle;
          z-index: 12;
          position: inherit;
          position: relative;
          font-size: 3.75rem;
          top: -14px;
        }
        amplfr-queue > #playing .title {
          display: inline;
        }
        amplfr-queue > #playing .time, 
        amplfr-queue > #playing .icon {
          cursor: pointer;
          margin-left: auto;
        }
        amplfr-queue > #playing .artwork,
        amplfr-queue > #playing button {
          top: 0px !important;
          left: 0px;
          margin: 0px;
        }
        amplfr-queue > #playing .timeline-container {
          position: absolute;
          top: 4rem;
          margin-left: 4rem;
          width: calc(100% - 4rem);
        }

        .item:last-child {
          box-shadow: 4px 4px 4px darkgray;
        }

    </style>

      <style>
        .container {
          --side: 15rem;
          /* grid-template-columns: repeat(auto-fill, calc(50vw - 32px)); */
          /* margin: 0px auto; */
          /* display: inline; */
          grid-auto-flow: row dense;
          overflow: hidden;
          height: initial;
        }

        .block {
          padding: 6px;
          margin: 0px;
          position: static;
          position: relative;
          top: 0px;
          color: rgba(255, 255, 255, 0.5);
          text-shadow: 2px 2px 0px rgb(0 0 0);
          background-position: center;
          background-size: cover;
          /* overflow: hidden; */
          font-size: 2em;
          /* transition: 0.25s ease; */
          /* box-shadow: 4px 4px 4px darkgray; */
          transition: box-shadow 200ms;
          width: var(--side);
          height: var(--side);
          float: left;
          z-index: 0;
        }
        .block:hover {
          scale: 1.02;
        }
        .block img {
          height: 100%;
          width: 100%;
          aspect-ratio: 1 / 1;
          box-shadow: 4px 4px 4px darkgray;
        }
        .block * {
          margin-top: 0px !important;
          margin-bottom: 0px !important;
        }
        .block.block2x2 {
          /* width: calc(2* var(--minSide)); */
          width: calc(2 * var(--minSide) + (var(--gap) / 2));
          /* padding-bottom: 0px; */
        }
        .block2x2 {
          /* width: 400px !important; */
          /* height: 400px !important; */
          /* width: calc(2 * var(--side)); */
          width: calc((2 * var(--side)) + 12px);
          height: calc((2 * var(--side)) + 12px);
          grid-row: span 2;
          grid-column: span 2;
        }
        .block1x2 {
          grid-row: span 2;
          height: calc((2 * var(--side)) + 12px);
        }
      </style>

    <script>
      /**
       *
       * @param {*} e
       */
      const scrollHorizontal = (e) => {
        const element = e.currentTarget,
          left = element.scrollLeft,
          y = e.deltaY;
        if (
          (y > 0 && left + element.clientWidth < element.scrollWidth) ||
          (y < 0 && left > 0)
        ) {
          element.scrollLeft += y;
          e.preventDefault();
        }
      };

      // make sure all of the elements with .horiz class can scroll horizontally
      document.querySelectorAll(".horiz").forEach((el) => {
        // use {passive: false} option so UA doesn't show warning
        el.addEventListener("wheel", scrollHorizontal, { passive: false });
      });

      const sectionSearch = document.querySelector("button#closeSearch");
      const buttonCloseSearch = document.querySelector("button#closeSearch");
      if (!!buttonCloseSearch) {
        buttonCloseSearch.addEventListener("click", (ev) =>
          sectionSearch.blur()
        );
        buttonCloseSearch.addEventListener("mouseover", (ev) =>
          sectionSearch.blur()
        );
      }

      // promote the first amplfr-audio.item in amplfr-queue
      // TODO ensure this is an amplfr-audio and not amplfr-item
      window.addEventListener("load", (ev) => {
        document
          .querySelectorAll("amplfr-queue .item")[0]
          .setAttribute("id", "playing");
      });
    </script>
