    </div>
    <div></div>
    <script>
      const div_horiz = document.querySelector("div.horiz");

      div_horiz.addEventListener("wheel", (e) => {
        const div = e.currentTarget,
          left = div.scrollLeft,
          y = e.deltaY;
        if (
          (y > 0 && left + div.clientWidth < div.scrollWidth) ||
          (y < 0 && left > 0)
        ) {
          e.preventDefault();
          div.scrollLeft += y;
        }
      });
    </script>
